{% assign post = include.post %}

<a href="{{ site.baseurl }}{{ post.url }}">
    <div class="hero" style="padding-left:5%">
        <div class="hero-contents d-flex mx-2 mt-4">
            <div class="title-area d-flex flex-column justify-content-between">
                <div>
                     <h1 style="font-size: 0.6em;">{{ post.title }}</h1>
                    <div class="summary">{{ post.description }}</div>
                </div>

                {% assign author = site.data.authors[post.author] %}
                {% if author %}
                <div class="author">
                    <div class="author-area">
                        {% if author.image %}
                        <img src="{{author.image}}" alt="mugshot" class="author-icon" />
                        {% endif %}
                        <span class="author-name" style="font-size: 1em">{{ author.display_name }}</span>
                    </div>
                       <span class="read-more">Read more â†’
                    </span>
             
                </div>
                {% endif %}
            </div>

    <div class="col-lg-7 pl-60 d-none d-lg-block">
         <figure>
             <img class="hero-image" src="{{ post.image }}" alt="{{ page.alt }} identifier"/>
        </figure>
    </div>

    
</div>
</div>
</a>
