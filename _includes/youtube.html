<p class="youtube % {% if include.fit == 'yes' %}fit{% endif %} %">
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/{{ include.video-id }}"
        title="{{ include.title }}" frameborder="0" style="border-radius: 5px;"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen loading="lazy"></iframe>
</p>
