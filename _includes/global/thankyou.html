{% if page.page_header.enable %}
{% assign page_d = page.page_header %}
<div class="wrapper light-wrapper page-title-wrapper inverse-text">
    <div class="container inner text-center">
        
        <div class="space90"></div>
        {% if page_d.title %}
        <h1 class="page-title" style="color: #0C0F44;">{{page_d.title}}</h1>
        {% endif %}
        {% if page_d.sub_title %}
        <p class="lead mb-30" style="color: #0C0F44;">{{page_d.sub_title}}</p>
        {% endif %}
    </div>
    <!-- /.container -->
</div>
<!-- /.wrapper -->
{% endif %}

      <div class="space100"></div>
