<!--- General Meta -->
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!-- For Modern Browsers -->
<link rel="icon" href="https://www.discoverablemarketing.com/favicon.svg" type="image/svg+xml">

<!-- For older browsers -->
<link rel="icon" sizes="16x16 32x32" type="image/x-icon" href="https://www.discoverablemarketing.com/favicon.ico">

<!-- For Android & Chrome fallback -->
<link rel="icon" type="image/png" sizes="192x192" href="https://www.discoverablemarketing.com/favicon-192x192.png">

<!-- For iOS Touch Screens-->
<link rel="apple-touch-icon" sizes="180x180" type="image/png" href="https://www.discoverablemarketing.com/apple-touch-icon.png">

<!-- For Windows Start Screen -->
<meta name="msapplication-TileImage" type="image/png" sizes="144x144" content="https://www.discoverablemarketing.com//mstile-144x144.png">
<meta name="msapplication-TileColor" content="#FFAD6A">


<title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.general_settings.title }}{% endif %}</title>

{% if page.bloghome %}
<link rel="canonical" href="https://www.discoverablemarketing.com/blog/"/>
<link rel="alternate" href="https://www.discoverablemarketing.com/blog/" hreflang="x-default" />
<meta property="og:url" content="https://www.discoverablemarketing.com/blog"/>
{% else %}
<link rel="canonical" href="https://www.discoverablemarketing.com{{ page.url }}"/>
<link rel="alternate" href="https://www.discoverablemarketing.com{{ page.url }}" hreflang="x-default" />
<meta property="og:url" content="https://www.discoverablemarketing.com{{ page.url }}"/>
{% endif %}

<meta name="description" content="{% if page.description %} {{ page.description }} {% else %} {{ site.data.general_settings.description }}{% endif %}"/>
<meta name="google-site-verification" content="7i-yehDH_LgDCUWUgUwo-ZhCY_Zf7SAQ-_wGwEUeySU"/> 
<link rel="alternate" href="https://www.discoverablemarketing.com/blog-feed.xml" type="application/rss+xml" title="Discoverable - RSS"/> 

<!--- OpenGraph -->
<meta property="og:title" content="{{ page.title }}"/>
<meta property="og:description" content="{{ page.description }}"/>
<meta property="og:image" content="https://www.discoverablemarketing.com{{ site.data.general_settings.image }}"/>
<meta property="og:image:width" content="1200"/>
<meta property="og:image:height" content="628"/>
<meta property="og:site_name" content="Discoverable Marketing"/>
{% unless page.blog %}
<meta property="og:type" content="website"/> 
{% endunless %}

<!--- Robots -->
<meta name="robots" content="max-image-preview:large"/>
{% if page.noindex %}
<meta name="robots" content="noindex"/>
{% endif %}

<!--- Schemas -->

<script type="application/ld+json">{"@context":"https://schema.org","@type":"LocalBusiness","name":"Discoverable Marketing","image":"https://www.discoverablemarketing.com/assets/images/important/DiscoverableLogo_Color_240.png","url":"https://www.discoverablemarketing.com/","@id":"discoverablemarketing.com/#organization","telephone":"910-516-8273","openingHoursSpecification":{"@type":"OpeningHoursSpecification","dayOfWeek":["Monday","Tuesday","Wednesday","Thursday","Friday"],"opens":"09:00","closes":"17:30"}}</script>

  {% if page.blog %}
  <meta property="og:type" content="article"/>
  <meta property="article:author" content="Chris Shuptrine"/>
  <meta property="article:modified_time" content="{{ page.modified }}"/>
  <meta property="article:published_time" content="{{ page.date }}"/>
  <!--- BlogPosting --->
  <script type="application/ld+json">{"@context":"https://schema.org","@type":"BlogPosting","author":{"@type":"Person","name":"Chris Shuptrine"},"dateModified":"{{ page.modified }}","datePublished":"{{ page.date }}","headline":"{{ page.title }}","mainEntityOfPage":{"@id":"https://www.discoverablemarketing.com{{ page.url }}","@type":"itemPage","url":"https://www.discoverablemarketing.com{{ page.url }}"},"description":"{{ page.description }}","url":"https://www.discoverablemarketing.com{{ page.url }}","image":{"@type":"ImageObject","url":"https://www.discoverablemarketing.com{{ page.post_image }}","width":"{{ page.width }}","height":"{{ page.height }}"},"publisher":{"@type":"Organization","name":"Discoverable","url":"https://www.discoverablemarketing.com/"}}</script>
  {% endif %}

  {% if page.image %}
  <!--- ImageObject --->
  <script type="application/ld+json">{"@context":"https://schema.org/","@type":"ImageObject","contentUrl":"https://www.discoverablemarketing.com{{ page.image }}", "acquireLicensePage":"https://www.discoverablemarketing.com/contact/","license":"https://www.discoverablemarketing.com/contact/", "copyrightNotice": "Discoverable Marketing","caption":"{{ page.description }}","creditText":"Discoverable Marketing","creator":{"@type":"Organization","name":"Discoverable Marketing"}}</script>
  {% endif %}

  {% if page.post_image %}
  <!--- ImageObject --->
  <script type="application/ld+json">{"@context":"https://schema.org/","@type":"ImageObject","contentUrl":"https://www.discoverablemarketing.com{{ page.post_image }}", "acquireLicensePage":"https://www.discoverablemarketing.com/contact/","license":"https://www.discoverablemarketing.com/contact/", "copyrightNotice": "Discoverable Marketing", "caption":"{{ page.caption }}","creditText":"Discoverable Marketing","creator":{"@type":"Organization","name":"Discoverable Marketing"}}</script>
  {% endif %}
